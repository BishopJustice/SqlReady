<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>SqlReady</title>
        <script src="js/jQuery.js" type="text/javascript" ></script>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="container">
            <h1>SqlReady</h1>
            <h3>Prepping for SQL statements</h3>
            <div class="in">
                <h2>Input</h2>
                <p>Choose the seperator you will use</p>
                <input type="radio" name="seperator" id="seperator" value="\n" checked> \n
                <input type="radio" name="seperator" value=","> ,
                <input type="radio" name="seperator" value="tab"> tab <br>
                <p>Paste list of values below</p>
                <input type="text" name="input" id="input">
                <input type="submit" value="Submit">
            </div>
            <div class="out">
                <h2>Output</h2>
            </div>
        </div>
        <script src="js/breaker.js" type="text/javascript"></script>
    </body>
</html>
