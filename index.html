<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>SqlReady</title>
        <script src="js/jQuery.js" type="text/javascript" ></script>
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body>
        <div class="container">
            <h1>SqlReady</h1>
            <h3>Prepping for SQL statements</h3>
            <div class="in">
                <h2>Input</h2>
                <p>Choose the seperator you will use</p>
                <!-- <input type="text" name="seperator" id="seperator" value=" "><br><br> -->
                <textarea id="seperator"></textarea>
                Paste your data below:<br>
                
                <textarea id="input"></textarea>
                <input type="submit" value="Submit" onclick="sqlify()">
            </div>
            <div class="out">
                <h2>Output</h2>
                <span id="result"></span>
                </script>
            </div>
        </div>
        <script>
        function sqlify(){
        var seperator = document.getElementById("seperator").value;
        var input = document.getElementById('input').value;
        console.log(seperator + " is the seperator")
        console.log(input + " is the input")
        var splat = input.split(seperator);
        for (each in splat){
        splat[each] = "'" + splat[each].trim() + "' "
        }
        console.log(splat)
        var joined = splat.join(",")
        console.log(joined)
        document.getElementById("result").innerHTML = joined
        }
        
        </script>
    </body>
    
</html>
