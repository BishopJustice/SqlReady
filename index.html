<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>SqlReady</title>
        <script src="js/jQuery.js" type="text/javascript" ></script>
        <script src="js/breaker.js" type="text/javascript" ></script>
        <meta name="viewport" content="width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,400italic' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
        <div class="header">
            <h1>SqlReady</h1>
            <h3>Prepping for SQL statements</h3>
        </div>
        <div class="input">
            <h2>Input</h2>
            <p>Paste a column from excel below and hit submit.</br> This will ready the list for SQL and automatically copy it to your clipboard</p>
            <textarea rows=5 cols=30 id="input" placeholder="Paste data here" autofocus></textarea><br>
            <button class="submit" onclick="sqlify()">Submit</button>
            <button class="clear" onclick="eraseText();">Clear</button>
        </div>
        <div class="output">
            <!-- <h2>Output</h2> -->
            <span id="instructions"></span><br>
            <span id="result"> </span><br>
            <!-- <button onclick="copyToClipboard('#result')">Copy</button> -->
        </div>
        <span id="hidden"></span>
    </body> 
</html>
